    <script>
	$(document).ready(function () {
		
        
				



        //EXPORT BUTTON CODING
        $(document).on('click', '.btn-export', function () {
            var username = $("input[type=text][name=username]").val();
            var password  = $("input[type=password][name=password]").val();
            var address = $("input[type=text][name=address]").val();
            var key = $("input[type=text][name=key]").val();

            $.ajax({
                type: 'GET',
                url: 'http://localhost:8000/api/exportcsv?username="'+username+'"&password="'+password+'"&address="'+address+'"&privateKey="'+key+'"',
                cache: false,
                complete: function (data, status) { 
                    if(status == 'success'){
                    alert('Csv Created in the CSV directory');
                }
                else{
                    alert('Error Occured. Check Node logs.');
                }
            }
            });
        });
    });

    </script>
