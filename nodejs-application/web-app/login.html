                <div class="row" align="right">

            <div class="container">

                </div>

                        </div>
                    </div>
                </div>
                <div class="row">

                                <div class="row align-items-center mb-10">

                                </div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script>
		$(document).on('click', '.btn-click', function () {
            var username = $("input[type=text][name=username]").val();
            var password  = $("input[type=password][name=password]").val();
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8000/api/login?username="'+username+'"&password="'+password+'"',
                cache: false,
                complete: function (data, status) { 
                    if(status == 'success'){
                   
                    console.log(data);
                    let _loginAddress = data.responseJSON.accountAddress
                    window.location.href = "userProfile.html?address="+_loginAddress+"";
                    alert('Login Successfull');
                    }
                    else {
                        alert('Username or Password is Incorrect');
                    }
                }
            });
        });

    $(document).on('click', '.btn-clear', function (){
            window.location.reload(true);
        });
    </script>
