    <script>

    var addressFromLink = '';
	$(document).ready(function () {
        addressFromLink = getQueryVariable("address");

             var address =addressFromLink;
             $.ajax({
                type: 'GET',
                url: 'http://localhost:8000/api/getUserDetails?address='+address+'',
                cache: false,
                complete: function (data, status) { 
                    if(status == 'success'){
                    $('.input-name').val(data.responseJSON.name);
                    $('.input-desg').val(data.responseJSON.desg);
                    console.log(data);
                  
                }
                else {
                    alert('Error Occured. Check Node logs.');
                }
            }

             });  
              
        $(document).on('click', '.btn-check', function () {

            var address = $("input[type=text][name=delegateAddress]").val();
            
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8000/api/getUserDetails?address='+address+'',
                cache: false,
                complete: function (data, status) { 
                    if(status == 'success'){

                        $("#delegate").empty();
                        $("#delegate").append(data.responseJSON.name);
                    console.log(data);
                  
                }
                else {
                    alert('Error Occured. Check Node logs.');
                }
            }

             });  
        
             });
        });
    


    function getQueryVariable(variable)
    {   
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) 
      {
        var pair = vars[i].split("=");
        if(pair[0] == variable)
        {
          return pair[1];
        }
      }
        return(false);
    }
