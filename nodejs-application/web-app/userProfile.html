    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script>
	
    var addressFromLink = '';
	$(document).ready(function () {
       addressFromLink = getQueryVariable("address");
    });

    $(document).on('click', '.btn-click', function (evt) {
            evt.preventDefault();
            var address = addressFromLink;
            var name = $("input[type=text][name=name]").val();
            var dob  = $("input[type=date][name=dob]").val();
            var gender = $("input[type=text][name=gender]").val();
            var nic = $("input[type=text][name=nic]").val();
            var designation = $("input[type=text][name=designation]").val();
            
            $.ajax({
                type: 'GET',
                url: 'http://localhost:8000/api/setUserDetail?address='+address+'&name='+name+'&dob='+dob+'&gender='+gender+'&nic='+nic+'&designation='+designation+'',
                cache: false,
                complete: function (data, status) { 
                    if (status === 'error') {
                        alert('Error Occured. Check Node logs.');
                    }
                    else {
                        console.log(data);
                        alert('User Details Added');
                    }
                }
            });
           

        
               window.location.href = "user_register.html?address="+address+"";
    });

    $(document).on('click', '.btn-clear', function (){
        window.location.reload(true);
    });

    

     function getQueryVariable(variable)
    {   
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) 
      {
        var pair = vars[i].split("=");
        if(pair[0] == variable)
        {
          return pair[1];
        }
      }
        return(false);
    }

    </script>
